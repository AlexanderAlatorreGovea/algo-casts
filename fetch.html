      async function getPosts() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/posts"
          );

          if (!response.ok) {
            return;
          }

          const json = await response.json();
          renderPosts(json);
        } catch (error) {
          console.log(error);
        }
      }
